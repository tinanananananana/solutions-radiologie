<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Dispositif MÃ©dical</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <form th:action="@{/admin/dispositif-medical}" th:object="${dispositifMedical}" method="post">
        <label for="type">Type:</label>
        <input type="text" id="type" th:field="*{type}" required>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" th:field="*{name}" required>

        <label for="surface">Surface:</label>
        <input type="number" id="surface" th:field="*{surface}" step="0.01" required>

        <button type="submit">Sauvegarder</button>
        <a th:href="@{/dispositif-medical}">Annuler</a>
    </form>
</body>
</html>
