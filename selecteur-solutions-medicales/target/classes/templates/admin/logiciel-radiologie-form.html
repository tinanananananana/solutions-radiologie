<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Logiciel de Radiologie</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <form th:action="@{/admin/logiciel-radiologie}" th:object="${logicielRadiologie}" method="post">
        <label for="name">Nom:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="version">Version:</label>
        <input type="text" id="version" th:field="*{version}" required>

        <label for="osCompatibility">Compatibilit√© OS:</label>
        <input type="text" id="osCompatibility" th:field="*{osCompatibility}" required>

        <label for="price">Prix:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required>

        <button type="submit">Sauvegarder</button>
        <a th:href="@{/logiciel-radiologie}">Annuler</a>
    </form>
</body>
</html>
